<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Wildlife Census</title>
  </head>

  <body>
    <div class="container">
    <header>
      <div class="input-field col s5 left">
        <form><input id="locationSearch" placeholder="Search A City"><button id="searchBtn" class="btn" >Search</button></input></form>
      </div>

    <div class="input-field col s5 left">
      <input
      list="species"
      class="col-md-9"
      name="Species"
      placeholder="Select a Species"
    />
    <datalist id="species">
      <option value="Armadillo">Armadillo</option>
      <option value="Bears">Bears</option>
      <option value="Bison">Bison</option>
      <option value="Cardinals">Cardinals</option>
      <option value="Caribou">Caribou</option>
      <option value="Elk">Elk</option>
      <option value="Geese">Geese</option>
      <option value="Groundhog">Groundhog</option>
      <option value="Possom">Possom</option>
      <option value="Rat Snake">Rat Snake</option>
      <option value="Redtail Hawk">Redtail Hawk</option>
      <option value="Wildcat">Wildcat</option>
    </datalist>
  </div>

      <div class="row">
        <div class="col s6">
          <h1 class="right">Wildlife Census </h1>
        </div>
      </div>

    </header>

    <div class="divider"></div>

    <div class="row">

        <div class="col s9" id="homePriceMap">

          <h2>Map</h2>
          <div id="viewDiv"></div>
    
        </div>

        <div class="col s3" id="crimeMap">

          <h2>Map 2?</h2>
      
        </div> 

    </div>

    <div class="row">

        <div class="col s6" id="hpSummary">

          <h3>Location Summary</h3>
  
        </div>

        <div class="col s6" id="crimeSummary">

          <h3>Species Summary</h3>
    
        </div> 

    </div>
    <div class="divider"></div>
    <div class="row">

      <div class="col s12">


        <button id="newSearch" class="btn" >New Search (Clear Results)</button>
        <button id="clearStorage" class="btn" >Clear Stored Searches</button>

      </div>

    </div>

    <div class="divider"></div>
    <div class="row">

      <div class="col s12" id="storedSearches">


      </div>

    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://js.arcgis.com/4.23/"></script>

    <script async src="./assets/js/script.js"></script>
    </div>
  </body>
</html>
