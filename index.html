<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Wildlife Census</title>
  </head>

  <body>
    <div class="container">
    <header>
      <div class="input-field col s2.5 left">
        <form><input id="latInput" placeholder="Latitude"><input id="longInput" placeholder="Longitude"><button id="searchBtn" class="btn" >Search</button></input></form>
      </div>

    <div class="input-field col s2.5 left">
      <input
      id="speciesMenu"
      list="species"
      class="col-md-9"
      name="Species"
      placeholder="Select a Species"
    />

    <datalist id="species">
      <option value="Armadillo">Giant Panda</option>
      <option value="Bears">Tiger</option>
      <option value="Bison">Whooping Crane</option>
      <option value="Cardinals">Blue Whale</option>
      <option value="Caribou">Flying Squirrel</option>
      <option value="Elk">Sea Otters</option>

      <!-- <option value="Geese">Geese</option>
      <option value="Groundhog">Groundhog</option>
      <option value="Possom">Possom</option>
      <option value="Rat Snake">Rat Snake</option>
      <option value="Redtail Hawk">Redtail Hawk</option>
      <option value="Wildcat">Wildcat</option> -->

    </datalist>
  </div>

      <div class="row">
        <div class="col s6">
          <h1 class="right">Wildlife Census </h1>
        </div>
      </div>

    </header>

    <div class="divider"></div>

    <div class="row">

        <div class="col s9" id="wildlifeMap">

          <h2>Occurance Map</h2>
          <!-- <div id="viewDiv"></div> -->
          <div id="map" style="width: 800px; height: 500px"></div>
          <p>Each dot represents one occurance of witness of the species.</p>
    
        </div>

        <div class="col s3" id="wildlifeStats">

          <h2>Species Stats</h2>
      
        </div> 

    </div>
<!-- 
    <div class="row">

        <div class="col s6" id="mapSummary">

          <h3>Map Summary</h3>
  
        </div>

        <div class="col s6" id="statsSummary">

          <h3>Species Summary</h3>
    
        </div> 

    </div> -->
    <div class="divider"></div>
    <div class="row">

      <div class="col s12">


        <button id="newSearch" class="btn" >New Search (Clear Results)</button>
        <button id="clearStorage" class="btn" >Clear Stored Searches</button>

      </div>

    </div>

    <div class="divider"></div>
    <div class="row">

      <div class="col s12" id="storedSearches">


      </div>

    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.0/mapbox-gl.js"></script>

    <!-- <script src="https://js.arcgis.com/4.23/"></script> -->

    <script async src="./assets/js/script.js"></script>
    </div>
  </body>
</html>
